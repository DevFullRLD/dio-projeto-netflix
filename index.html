<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!-- owl css-->
    <link rel="stylesheet" href="css/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/Owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Action Flix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo"> ACTION FLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Bombando</a>
            </nav>
        </div>
    </header>    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">+VELOZES +FURIOSOS</h3>
                <p class="descricao">
                    O ex-policial Brian comete uma grande traição, juntando-se a um amigo ex-presidiário no transporte de dinheiro sujo para uma importadora-exportadora muito suspeita.
                </p>
                <div class="botoes">
                    <button role="button" class="buttonPlay">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="buttonInfo" class="buttonInfo">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
